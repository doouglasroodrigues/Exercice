<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article id="formulação">
            <h1 class="title">Faça o Seu Login</h1>

            <form action="Cadastro.html" method="post" >
                <p class="gmail"><label for="igmail">Seu E-mail*</label></p>
                <input type="email" name="gmail" id="igmail">

                <p class="senha"><label for="isenha">Sua Senha*</label></p>
                <input type="password" name="senha" id="isenha">
                <br>
                <input class="botao" type="submit" value="Entrar">
            </form>
        </article>
    </main>
</body>
</html>
